name: Publish to NPM

on:
  push:
    tags:
    - '*'

permissions:
  id-token: write
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup Node.js 24.x
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'
    - name: Install, Build and Test ğŸ”§
      run: |
        yarn install
        yarn run build
        yarn test
      env:
        CI: true
    - name: Publish package on NPM ğŸ“¦
      run: npm publish
      env:
        CI: true
